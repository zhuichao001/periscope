- ZSCORE: 'ZSCORE {key} {member}'
- ZCOUNT: 'ZCOUNT {key} 0 -1'
- ZRANGE: 'ZRANGE {key} 0 -1 WITHSCORES'
- ZREVRANGE: 'ZREVRANGE {key} 0 -1 WITHSCORES'
- ZRANK: 'ZRANK {key} {member}'
- ZREVRANK: 'ZREVRANK {key} {member}'
- EXISTS: 'EXISTS {key}'
- ZINTERSTORE: 'ZINTERSTORE {key} {count} {key1} {key2}'
- ZUNIONSTORE: 'ZUNIONSTORE {key} {count} {key1} {key2}'
